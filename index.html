<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Impact Calculator</h1>
            <a href="https://twitter.com/moghalsaifa" target="_blank" rel="noopener noreferrer" class="built-by">Built by @moghalsaifa</a>
        </header>

        <main id="home-page">
            <!-- Home page content remains the same -->
        </main>

        <main id="calculate-page" style="display: none;">
            <div class="card">
                <h2>Calculate Your Output</h2>
                <p>Enter your goal and the work you did during this session.</p>
                <form id="calculate-form">
                    <div class="form-group">
                        <label for="goal">What is your goal?</label>
                        <textarea id="goal" rows="3" placeholder="Enter your goal"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="work-description">Describe the work you did during this session</label>
                        <textarea id="work-description" rows="3" placeholder="Describe your work"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="expected-time">Expected Time (in minutes)</label>
                        <input type="number" id="expected-time" placeholder="Enter expected time">
                    </div>
                    <div class="form-group">
                        <label for="actual-time">Actual Time Taken (in minutes)</label>
                        <input type="number" id="actual-time" placeholder="Enter actual time taken">
                    </div>
                    <div class="button-group">
                        <button type="button" id="back-btn" class="secondary-btn">Back</button>
                        <button type="submit" class="primary-btn">Show Me the Real Work</button>
                    </div>
                </form>
            </div>
        </main>

        <main id="results-page" style="display: none;">
            <!-- Results page content remains the same -->
        </main>

        <footer>
            Â© 2024 Impact Calculator
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
